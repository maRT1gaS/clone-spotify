name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      - name: npm install
      run: |
        npm install
      - name: npm deploy
      run: |
        npm run deploy