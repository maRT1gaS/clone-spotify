name: ESLint

on:
  - push
  - pull_request
    

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm run stylelint:fix
      run: |
        npm run stylelintlint:fix
    - name: npm run stylelint
      run: |
        npm run stylelint